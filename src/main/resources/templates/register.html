<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styleRegister.css}">
</head>
<body>
<div class="register">
    <div class="register-header">
        <h1>Регистрация</h1>
    </div>
    <form action="#" th:action="@{/register}" th:object="${registrationForm}" method="post">

        <label htmlFor="firstName">Имя:</label><br>
        <input type="text" th:field="*{firstName}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

        <label htmlFor="lastName">Фамилия:</label><br>
        <input type="text" th:field="*{lastName}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        <label htmlFor="middleName">Отчество:</label><br>
        <input type="text" th:field="*{middleName}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>

        <label htmlFor="birthDate">Дата рождения:</label><br>
        <input type="date" th:field="*{birthDate}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>

        <label htmlFor="phoneNumber">Номер телефона:</label><br>
        <input type="tel" th:field="*{phoneNumber}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

        <label htmlFor="email">Email:</label><br>
        <input type="email" th:field="*{email}" class="form-control" /><br>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <input type="submit" value="Зарегистрироваться" class="btn btn-primary">
    </form>
</div>
</body>
</html>
